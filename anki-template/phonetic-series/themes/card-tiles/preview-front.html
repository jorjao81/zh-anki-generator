<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Series - Card Tiles Theme - Front</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container front-card">
        <!-- Main Phonetic Component -->
        <div class="phonetic-core-front">
            <div class="front-instruction">
                <span class="instruction-text">What phonetic series does this belong to?</span>
            </div>
            
            <div class="core-character-front">
                <span class="hanzi-large">青</span>
            </div>
            
            <div class="front-hint">
                <span class="hint-text">Think about the sound pattern...</span>
            </div>
        </div>

        <!-- Optional: Show just the character list without details -->
        <div class="character-preview">
            <div class="preview-title">Characters in this series:</div>
            <div class="character-list">
                <span class="preview-char">清</span>
                <span class="preview-char">情</span>
                <span class="preview-char">请</span>
                <span class="preview-char">精</span>
                <span class="preview-char">睛</span>
                <span class="preview-char">静</span>
            </div>
        </div>
    </div>
</body>
</html>
